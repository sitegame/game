<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<div class="game">
			<div class="game__body">
				<div class="game__items">
					<div class="game__text">
						Result - <span></span>
					</div>
				</div>
				<div class="game__counter"></div>
			</div>
			<div class="game__win">Victory!</div>
		</div>
		<div class="info">
			<a href="#info" class="info__icon">i</a>
			<div id="info" class="info__body">
				<a href="#" class="info__close">X</a>
				<div class="info__text">
					<p>Hold on for a minute, running away from the squares with the mouse</p>
					<p>The game will start when you are hovering over the gray field.</p>
					<p>When you are leaving the field, the game will start from the beginning.</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
